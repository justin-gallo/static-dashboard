<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search"></div>
            <div class="profileMini"></div>
            <div class="welcome"></div>
            <div class="linkContainer"></div>
        </div>
        <div class="sidebar">
            <div class="title">
                <img src="assets/images/dashboard.svg" alt="Dashboard">
                <h3>Dashboard</h3>
            </div>
            <ul class="primaryMenu">
                <li>
                    <img src="assets/images/home.svg" alt="Home Icon">
                    <p>Home</p>
                </li>
                <li>
                    <img src="assets/images/profile.svg" alt="Profile Icon">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="assets/images/messages.svg" alt="Messages Icon">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="assets/images/history.svg" alt="History Icon">
                    <p>History</p>
                </li>
                <li>
                    <img src="assets/images/tasks.svg" alt="Tasks Icon">
                    <p>Tasks</p>
                </li>
            </ul>
            <ul class="secondaryMenu">
                <li>
                    <img src="assets/images/settings.svg" alt="Settings Icon">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="assets/images/help.svg" alt="Support Icon">
                    <p>Support</p>
                </li>
                <li>
                    <img src="assets/images/privacy.svg" alt="Privacy Icon">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
        <div class="content">Content</div>
    </div>
</body>
</html>
