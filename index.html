<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <label for="searchBar"><img src="assets/images/search.svg" alt="Search"></label>
                <input type="text" id="searchBar">
            </div>
            <div class="cornerProfile">
                <div class="notifIcon"><img src="assets/images/notifications.svg" alt="Notifications"></div>
                <div class="profilePhotoSmall"><img src="assets/images/profilephoto.jpg" alt="Profile Photo"></div>
                <div class="nameSmall"><p>Justin Gallo</p></div>
            </div>
            <div class="welcome">
                <div class="profilePhotoLarge"><img src="assets/images/profilephoto.jpg" alt="Profile Photo"></div>
                <div class="greeting"><p>Hi there,</p></div>
                <div class="nameLarge"><p>Justin Gallo (@justin)</p></div>
            </div>
            <div class="linkContainer">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="title">
                <img src="assets/images/dashboard.svg" alt="Dashboard">
                <h3>Dashboard</h3>
            </div>
            <ul class="primaryMenu">
                <li>
                    <img src="assets/images/home.svg" alt="Home Icon">
                    <p>Home</p>
                </li>
                <li>
                    <img src="assets/images/profile.svg" alt="Profile Icon">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="assets/images/messages.svg" alt="Messages Icon">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="assets/images/history.svg" alt="History Icon">
                    <p>History</p>
                </li>
                <li>
                    <img src="assets/images/tasks.svg" alt="Tasks Icon">
                    <p>Tasks</p>
                </li>
            </ul>
            <ul class="secondaryMenu">
                <li>
                    <img src="assets/images/settings.svg" alt="Settings Icon">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="assets/images/help.svg" alt="Support Icon">
                    <p>Support</p>
                </li>
                <li>
                    <img src="assets/images/privacy.svg" alt="Privacy Icon">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="projectsSection">
                <h4>Your Projects</h4>
                <div class="projectsGrid">
                    <div class="project">
                        <div class="colorStripe"></div>
                        <div class="projectInfo"></div>
                        <div class="projectButtons"></div>
                    </div>
                    <div class="project">
                        <div class="colorStripe"></div>
                        <div class="projectInfo"></div>
                        <div class="projectButtons"></div>
                    </div>
                    <div class="project">
                        <div class="colorStripe"></div>
                        <div class="projectInfo"></div>
                        <div class="projectButtons"></div>
                    </div>
                    <div class="project">
                        <div class="colorStripe"></div>
                        <div class="projectInfo"></div>
                        <div class="projectButtons"></div>
                    </div>
                    <div class="project">
                        <div class="colorStripe"></div>
                        <div class="projectInfo"></div>
                        <div class="projectButtons"></div>
                    </div>
                    <div class="project">
                        <div class="colorStripe"></div>
                        <div class="projectInfo"></div>
                        <div class="projectButtons"></div>
                    </div>
                </div>
            </div>
            <div class="announcementsSection">
                <h4>Announcements</h4>
                <div class="announcementsPane">

                </div>
            </div>
            <div class="trendingSection">
                <h4>Trending</h4>
                <div class="trendingPane">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
